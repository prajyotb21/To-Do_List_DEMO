<h3>Add a To-Do</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">To-Do Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter To-Do Title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your To-Do with anyone else!</small>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Description">
    </div>
    
    <button type="submit" class="btn btn-primary mb-5">Add To-Do</button>
  </form>
